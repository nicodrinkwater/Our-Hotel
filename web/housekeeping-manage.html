        <script>
            
            // gets the list of rooms that are status 'C' (checked out)
            function get_info(){
                var rooms = getCookie("rooms");
                
              
                var number_rooms = rooms.length / 4;
                
                function getCookie(cname) {
                    var name = cname + "=";
                    var decodedCookie = decodeURIComponent(document.cookie);
                    var ca = decodedCookie.split(';');
                    for(var i = 0; i <ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == ' ') {
                            c = c.substring(1);
                        }
                        if (c.indexOf(name) == 0) {
                            return c.substring(name.length, c.length);
                        }
                    }
                
                    return "";  
                }
                
                var html = "";
                
               
                
                for(var i = 0; i < number_rooms - 1; i++){
                    html +=  "<div class=\"item-info\"> <label>Room: </label> <span> " + rooms.substr(i * 4 + 1, 3) + 
                            " </span> <input type=\"radio\" name=\""  + rooms.substr(i * 4 + 1, 3) + "\"A\">Available" +
                            "<input type=\"radio\" name=\"" + rooms.substr(i * 4 + 1, 3) + "\"X\">Unavailable</div>";
                }
                document.getElementById("room_list").innerHTML = 
                                                "<p align=\"center\">" + 
                                                "<form action=\"Housekeeping_update\">" +
                                                "<div class=\"booking-info\">" +
                                                html + 
                                                "</div>"+
                                                "</form>"
                                                "</p>"
                
            }
            
           
        </script>
